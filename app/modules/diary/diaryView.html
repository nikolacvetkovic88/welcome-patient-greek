<div class="row">
  <button class="btn btn-info pull-right btn-sm refresh" ng-click="refresh()">
    <span class="glyphicon glyphicon-refresh"></span>
  </button>
</div>

<div class="row">
  <div class="col-sm-4">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="row"><div class="col-sm-2 diary-info-desc" style="background-color: #00AEEF;"></div><div class="col-sm-10">Τα ραντεβού σας</div></div>
        <div class="row"><div class="col-sm-2 diary-info-desc" style="background-color: #3A87AD;"></div><div class="col-sm-10">Τα ερωτηματολόγια σας</div></div>
        <div class="row"><div class="col-sm-2 diary-info-desc" style="background-color: #043248;"></div><div class="col-sm-10">Οι μετρήσεις σας</div></div>
        <div class="row"><div class="col-sm-2 diary-info-desc" style="background-color: #B9DEEC;"></div><div class="col-sm-10">Τα φάρμακά σας</div></div>
      </div>
    </div>
    <div class="btn-group-vertical" style="width: 100%">
      <button type="button" class="btn btn-info text-left" data-toggle="collapse" data-target="#today">Σήμερα<span class="badge pull-right">{{diaryToday.length}}</span></button>
      <div id="today" class="collapse in">
       <ul class="list-group">
        <li class="list-group-item" ng-repeat="entry in diaryToday">
          <div>{{entry.start}}</div>
          <div>{{entry.title}}</div>
        </li>
       </ul>
      </div>
      <button type="button" class="btn btn-info text-left" data-toggle="collapse" data-target="#tomorrow">Αύριο<span class="badge pull-right">{{diaryTomorrow.length}}</span></button>
      <div id="tomorrow" class="collapse">
       <ul class="list-group">
        <li class="list-group-item" ng-repeat="entry in diaryTomorrow">
          <div>{{entry.start}}</div>
          <div>{{entry.title}}</div>
        </li>
       </ul>
      </div>
    </div>
  </div>
  <div class="col-sm-8">
    <div id="diary" class="calendar" ng-model="eventSources" calendar="myCalendar" config="uiConfig.calendar" ui-calendar="uiConfig.calendar"></div>
  </div>
</div>

<div class="loader" ng-show="loading"></div>
