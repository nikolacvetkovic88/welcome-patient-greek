<button class="btn btn-info pull-right btn-sm refresh" ng-click="refresh()">
  <span class="glyphicon glyphicon-refresh"></span>
</button>

<div class="row">
  <div class="col-sm-3">
    <div class="form-group">
      <select id="hcps-list" ng-options="o.specialty + ' ' + o.firstName + ' ' + o.lastName for o in hcps track by o.id" ng-model="hcp" class="form-control" data-style="btn-info" dropDown>
        <option value="">Επιλέξτε ιατρό...</option>
      </select>
    </div>

    <div class="btn-group-vertical" style="width: 100%">
      <button type="button" class="btn btn-default" ng-click="setType('current')">
        Σχόλια
      </button>
      <button type="button" class="btn btn-default" ng-click="setType('new')"> 
        Νέο σχόλιο<span class="glyphicon glyphicon-envelope pull-right"></span>
      </button>
    </div>
  </div>

  <div class="col-sm-9 panel panel-default" ng-show="type=='current'">
    <div class="panel-body">
      <div ng-repeat="message in messages">
        <div class="row" ng-if="message.sender != myself">
          <div>{{message.message}}</div>
          <div class="text-info">
            <div>{{message.sender}}</div>
            <div style="font-size: 11px;">{{message.dateSent}}</div>
          </div>
        </div>

        <div class="row text-right" ng-if="message.sender == myself">
          <div>{{message.message}}</div>
          <div class="text-info">
            <div>{{message.sender}}</div>
            <div style="font-size: 11px;">{{message.dateSent}}</div>
          </div>
        </div>
      </div>
      <div class="text-center" ng-if="!messages.length">
         <button type="button" class="btn btn-primary" ng-click="loadMessages()" ng-hide="loading">Φόρτωσε μηνύματα</button>
      </div>
      <div class="text-center" ng-if="messages.length">
         <button type="button" class="btn btn-primary" ng-click="loadMessages()" ng-show="messages.length < total && !loading">Φόρτωσε περισσότερα</button>
      </div>
    </div>
  </div>

  <div class="col-sm-9" ng-show="type=='new'">
    <div class="form-group">
      <label for='comment'>Σχόλια:</label>
      <textarea class="form-control" rows="7" id="comment" placeholder="Προσθέστε το σχόλιό σας..." ng-model="message"></textarea>
    </div>
    <div class="text-center">
      <button type="button" class="btn btn-success" ng-click="postMessage()">Υποβολή</button>
    </div>
  </div>  
</div>

<div class="loader" ng-show="loading"></div>
