<div class="container">
    <div class="container text-center">
        <img ng-src="assets/img/logo_final.png" alt="logo"/>
    </div>
    <div class="container text-center">
        <div ng-show="error" class="alert alert-danger">{{error}}</div>
        <form name="form" role="form" class="well span4" ng-submit="login()">
        <div class="form-group">
            <label for="username">Όνομα χρήστη</label>
            <i class="fa fa-key"></i>
            <input type="text" name="username" id="username" class="form-control" ng-model="username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Το όνομα χρήστη είναι απαραίτητο
</span>
        </div>
        <div class="form-group">
            <label for="password">Κωδικός</label>
            <i class="fa fa-lock"></i>
            <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Ο κωδικός είναι απαραίτητός</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || loading" class="btn btn-danger">Σύνδεση</button>
